@(expenses: Seq[String])(implicit request: RequestHeader, flash: Flash)

@main("Expense List"){


<!DOCTYPE html>
    <html lang="en">
        <head style="background: #80c846">>
            @* Here's where we render the page title `String`. *@

            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
            <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
            <script src="@routes.Assets.versioned("../../public/javascripts/main.js")" type="text/javascript"></script>
        </head>
        <body >
            <h2>Expenses</h2>
            <ul>
            @for((expense,i) <- expenses.zipWithIndex){
                <li>@expense</li>
                <form method="post" action="@routes.ExpensesList.deleteExpense">
                    <input type="hidden" name="index" value="@i"/>
                    <input type="submit" value="Delete" id="delete-@i"/>
                </form>
            }
            </ul>

            <h2>Add Expense</h2>
            <form method="post" action="@routes.ExpensesList.addExpense">
                Name: <input type="text" name="expenseName">
                <br>
                Price:  <input type="text" name="expensePrice">
                <br>
                Date:  <input type="date" name="expenseCost">
                <br>
                <input type="submit">
            </form>

            <div>
                <a href="@routes.ExpensesList.logout">Logout</a>
            </div>
        </body>
    </html>

}
